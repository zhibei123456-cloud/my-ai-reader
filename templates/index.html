        body { overflow-x: hidden; }

        #reader-container {

<body>

    <div id="reader-container">

    </div> <div id="ai-sidebar">
        <h2>ğŸ¤– AI ä¼´è¯»åŠ©æ‰‹</h2>
        <div id="chat-history">
            <p><strong>AI:</strong> ä½ å¥½ï¼è¯•ç€åœ¨å·¦è¾¹ä¹¦é‡Œç”¨é¼ æ ‡åˆ’é€‰ä¸€æ®µæ–‡å­—ï¼Œçœ‹çœ‹ä¼šå‘ç”Ÿä»€ä¹ˆï¼Ÿ</p>
        </div>
        <div id="input-area">
            <span id="selection-tip">å·²è‡ªåŠ¨å¼•ç”¨åŸæ–‡ï¼Œè¯·åœ¨ä¸‹æ–¹æé—®ï¼š</span>
            <input type="text" id="user-input" placeholder="è¾“å…¥ä½ æƒ³é—®çš„é—®é¢˜...">
            <button id="send-btn">å‘é€</button>
        </div>
    </div>

    <script>
        /* === å…¨å±€å˜é‡ === */
        let currentSelectedText = "";

        /* === èŠå¤©é€»è¾‘ï¼ˆä¸å˜ï¼‰ === */
        const sendBtn = document.getElementById('send-btn');
        const userInput = document.getElementById('user-input');
        const chatHistory = document.getElementById('chat-history');
        const selectionTip = document.getElementById('selection-tip');

        userInput.addEventListener('keypress', e => { if (e.key === 'Enter') sendBtn.click(); });

        sendBtn.addEventListener('click', async function() {
            const question = userInput.value.trim();
            if (question === "") return;

            const userMessage = document.createElement('p');
            userMessage.innerHTML = `<strong>ä½ :</strong> ${question}`;
            if (currentSelectedText) userMessage.innerHTML += ` <small style="color:#888">(å¼•ç”¨ ${currentSelectedText.length} å­—)</small>`;
            chatHistory.appendChild(userMessage);

            const thisSelectedText = currentSelectedText;
            currentSelectedText = "";

            userInput.value = "";
            selectionTip.style.display = 'none';
            chatHistory.scrollTop = chatHistory.scrollHeight;

            const aiMessage = document.createElement('p');
            aiMessage.innerHTML = '<strong>AI:</strong> ğŸ§  æ­£åœ¨æ€è€ƒä¸­...';
            chatHistory.appendChild(aiMessage);
            chatHistory.scrollTop = chatHistory.scrollHeight;

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ selected_text: thisSelectedText, question: question })
                });
                const result = await response.json();
                if (result.status === "success") {
                    aiMessage.innerHTML = '<strong>AI:</strong> ' + marked.parse(result.reply, { breaks: true });
                } else {
                    aiMessage.innerHTML = '<strong>AI:</strong> âŒ ' + result.reply;
                }
            } catch (error) {
                aiMessage.innerHTML = '<strong>AI:</strong> âŒ æ— æ³•è¿æ¥åç«¯ï¼';
            }
            chatHistory.scrollTop = chatHistory.scrollHeight;
        });

        /* === é˜…è¯»å™¨ - ç»ˆæç¨³å®šç‰ˆ === */
        const uploadInput = document.getElementById('book-upload');
        const viewer = document.getElementById('viewer'); 
        let book = null;
        let rendition = null;

        function forceResize() {
            if (!rendition || !viewer) return;
            const w = Math.max(viewer.clientWidth, 600);
            const h = Math.max(viewer.clientHeight, 400);
            rendition.resize(w, h);
        }

        uploadInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            // æ˜¾ç¤ºåŠ è½½æç¤ºï¼ˆè§£å†³å¤§ä¹¦å¡é¡¿é—®é¢˜ï¼‰
            viewer.innerHTML = '<div style="text-align:center;padding-top:100px;color:#666;">ğŸ“– æ­£åœ¨åŠ è½½ç”µå­ä¹¦ï¼Œè¯·ç¨ç­‰...</div>';

            const reader = new FileReader();
            reader.onload = function(event) {
                // æ¸…ç†æ—§å®ä¾‹ï¼ˆè§£å†³å†…å­˜æ³„æ¼ï¼‰
                if (book) book.destroy();
                if (rendition) rendition.destroy();

                viewer.innerHTML = '';

                book = ePub(event.target.result);
                rendition = book.renderTo("viewer", {
                    width: "100%",
                    height: "100%",
                    spread: "none",
                    flow: "paginated",
                    contained: true   // â† å®˜æ–¹æ¨èï¼Œå½»åº•é˜² iframe ä½ç§»ï¼
                });

                rendition.display().then(() => {
                    requestAnimationFrame(forceResize);
                });

                rendition.on('selected', function(cfiRange, contents) {
                    const range = rendition.getRange(cfiRange);
                    currentSelectedText = range.toString().trim();
                    
                    const len = currentSelectedText.length;
                    selectionTip.textContent = `å·²é€‰ä¸­ ${len} å­—åŸæ–‡ï¼Œè¯·åœ¨ä¸‹æ–¹æé—®ï¼š`;
                    selectionTip.style.display = 'block';
                    userInput.focus();

                    // è‡ªåŠ¨æ¸…é™¤é«˜äº®ï¼ˆè§£å†³åˆ’é€‰åæ–‡å­—ä¸€ç›´é«˜äº®é—®é¢˜ï¼‰
                    setTimeout(() => {
                        if (contents && contents.window) contents.window.getSelection().removeAllRanges();
                    }, 100);
                });
            };
            reader.readAsArrayBuffer(file);
        });

        // ç¿»é¡µé˜²æ¨å±
        document.getElementById('next-btn').addEventListener('click', () => {
            if (rendition) rendition.next().then(() => setTimeout(forceResize, 60));
        });
        document.getElementById('prev-btn').addEventListener('click', () => {
            if (rendition) rendition.prev().then(() => setTimeout(forceResize, 60));
        });

        window.addEventListener('resize', () => requestAnimationFrame(forceResize));
    </script>
